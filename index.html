<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Galactic Hero</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1e1e;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #healthBar {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      height: 20px;
      background-color: #555;
      border-radius: 5px;
      overflow: hidden;
      z-index: 5;
    }
    #health {
      height: 100%;
      background-color: #00FF00;
    }
    #story {
      position: absolute;
      top: 50px;
      left: 10px;
      color: #FFFFFF;
      font-size: 20px;
      max-width: 600px;
      z-index: 5;
    }
    #pauseOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 40px;
      background-color: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 10;
    }
    #touchControls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10;
      user-select: none;
    }
    #touchControls button {
      font-size: 24px;
      padding: 20px;
      border-radius: 50%;
      border: none;
      background-color: #333;
      color: white;
      box-shadow: 0 0 10px #000;
      touch-action: manipulation;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="healthBar"><div id="health"></div></div>
  <div id="story">Objective: Explore the galaxy. Collect all keys in 10 levels to restore peace!</div>
  <div id="pauseOverlay">PAUSED</div>
  <div id="touchControls">
    <button id="leftBtn">‚Üê</button>
    <button id="rightBtn">‚Üí</button>
    <button id="jumpBtn">‚Üë</button>
    <button id="shootBtn">üí•</button>
  </div>
  <script>
    // existing game logic here (unchanged)
  </script>
</body>
</html>
